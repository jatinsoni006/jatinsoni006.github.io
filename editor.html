	    <br>
		<label for="imgw"><h3>Enter image size (width x height): </h3></label>
		<input id="imgw" type="number" min='10 'max='2000' placeholder='560' style="border-radius:12px;border-width:0;box-shadow: 0 0 1px 1px rgba(0,0,0,0.4);font-size:18px;padding:3px"> X
		<input id="imgh" type="number" min='10 'max='2000' placeholder='315' style="border-radius:12px;border-width:0;box-shadow: 0 0 1px 1px rgba(0,0,0,0.4);font-size:18px;padding:3px">  
		<br><label for="aspecti"><h5>Keep aspect ratio?</h5></label> <input id="aspect" type='checkbox'>
		<br>
		<label for="vidw"><h3>Enter video size (width x height): </h3></label>
		<input id="vidw" type="number" min='10 'max='2000' placeholder='560' style="border-radius:12px;border-width:0;box-shadow: 0 0 1px 1px rgba(0,0,0,0.4);font-size:18px;padding:3px"> X
		<input id="vidh" type="number" min='10 'max='2000' placeholder='315' style="border-radius:12px;border-width:0;box-shadow: 0 0 1px 1px rgba(0,0,0,0.4);font-size:18px;padding:3px">  
		<br><label for="aspectv"><h5>Keep aspect ratio?</h5></label> <input id="aspect" type='checkbox'>
		<br><br>
		<!-- Create the editor container -->
		<link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
		<div id="editor" style="border-radius: 12px; box-shadow: 1px 1px 2px 2px rgba(0,0,0,0.2);"><p id="firsttime"></p></div><br>
	
		<!--Preview Button-->
		<style>	.button1{font-size: 24px;border-radius: 16px;background-color: #550575;color:#fff;padding: 12px 14px;}
				.button1:hover{text-decoration: underline;box-shadow:1px 1px 4px 4px rgba(0,0,0,0.2);}</style>
			<div class="container"><button onclick="preview()" class="button1">Preview</button></div><br>

		<!-- Initialize Quill editor -->
		<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
		<script>		
			var quill = new Quill('#editor', {
	  			modules: {
	    			toolbar: [[{header:[1,2,3,4,5,6,false]}],['bold','italic','underline','strike','blockquote',{'color':[]},{'background':[]}],[{'align':[]},{'list':'ordered'},{'list':'bullet'},{'indent':'-1'},{'indent':'+1'}],[{'script':'sub'},{'script':'super'},'code-block'],['link','image','video']]},
					placeholder: 'Write an article....',
	  				theme: 'snow'
				});
			function preview(){
				var article=String(quill.root.innerHTML);
				sessionStorage.setItem("article",article);
				window.open("http://jsoni.pythonanywhere.com/");
			}
		</script>
